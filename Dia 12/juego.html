<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Cartas</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="sonidoClick">
        <source src="./storage/click.mp3" type="audio/mpeg">
    </audio>
    <audio id="musica" loop autoplay>
        <source src="./storage/musica.mp3" type="audio/mpeg">
    </audio>
    <audio id="baraja" autoplay>
        <source src="./storage/barajar.mp3" type="audio/mpeg">
    </audio>
    
<br><br><br>
<div class="container">
    
    
    <br><br>
    <div class="mano" id="mano-jugador"></div>
    <hr>
    <center>
    <button id="ver-cartas-computadora-btn">Ver Cartas de la Computadora</button>
    <div id="cartas-computadora-container" style="display: none;"></div>
    <button id="cerrar-cartas-computadora-btn" onclick="cerrarCartasComputadora()">Ocultar cartas de la Computadora</button>
    </center>
    

    <hr>
    <div id="cartas-seleccionadas" class="cartas-seleccionadas"></div>
    <div class="info" id="info-juego">Puntuación Jugador: 0 | Puntuación Computadora: 0</div>
    <button id="reiniciar-btn" onclick="window.location.reload()">Barajar Juego</button>
    <div class="resultado" id="resultado"></div>
    
</div>
<img id="carta-computadora" class="carta-computadora" src="" alt="" style="display: none;">






<!-- Mensaje de victoria y total de victorias -->

    <div class="victorias-container">
        <div class="victorias-jugador" id="victorias-jugador"></div>
        <div class="victorias-computadora" id="victorias-computadora"></div>
    </div>


<script src="./script.js"></script>
</body>
</html>
