<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./maquetado.css">
</head>
<body>

    <div id="banner">
        <div id="logo">
            <img src="https://nizami-movie-center.vercel.app/nizami.svg" style="height: 3vi;">
        </div>
        <div id="botones">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <a href=""><img id="perfil_icon" src="./storage/perfil.svg"></a>
        </div>
        <div id="imagen-container" class="image-container">
            <!-- Aquí se agregarán las imágenes y el div de la imagen 8 con el botón "Abrir ventana" -->
        </div>
    </div>
    <div id="popup-window" class="hidden">
        <div id="popup-content">
            <div id="left-side" class="popup-side">
                <div id="overlay">
                   
                    <div id="centered-div">
                        <h2>SELECTED SEATS </h2>
                        <div id="Fecha_seleccionada"></div>
                        <div id="Horario_seleccionado"></div>
                        <div id="Asientos_seleccionados"></div>
                        <button id="purchase-btn" onclick="showPopupWindow2()">Purchase ($0)</button>
                        <p id="time-left"></p>
                    </div>
                </div>
            </div>
            <div id="right-side" class="popup-side">
                <center>
                <div class="containerasientos"> 
                    <h1 id="absolute" style="color: white;">Date</h1>
                    <div id="date-buttons-container"></div>
                    <br><hr><br>
                    <h1 id="absolute" style="color: white;">Time</h1>
                    <div id="horario-buttons-container">
                        <button class="horario-button">13:15</button>
                        <button class="horario-button">15:15</button>
                        <button class="horario-button">18:15</button>
                        <button class="horario-button">20:30</button>
                        <button class="horario-button">22:30</button>
                    </div>
                    <br><hr><br>
                    <div id="seating-chart" class="seating-chart"></div>
                  </div>
                </center>
            </div>
        </div>
    </div>
    <div id="popup-window2" class="hidden">
        
        <div id="popup-content2">
            <br><br><br>
            <h1>Order</h1>
            <form>
                <label for="name">Name and surname</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Cell.phone</label>
                <div class="phone-container">
                    <select id="country-code" name="country-code" required>
                        <option value="+57">+57</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+33">+33</option>
                        <option value="+91">+91</option>
                    </select>
                    <input type="tel" id="phone" name="phone" required>
                </div>
        
                <label for="payment">Payment</label>
                <select id="payment" name="payment" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                    <option value="discover">Discover</option>
                </select>
        

                <div class="card-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zM0 8v4a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8H0zm4.5 2.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1h2zm3 0a.5.5 0 0 1 0 1H6.5a.5.5 0 0 1 0-1h1z"/>
                    </svg>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
        
                <div class="checkbox-container">
                    
                    <label for="remember">Remember card information</label>
                    <input type="checkbox" id="remember" name="remember">
                </div><br><br>
                <button id="purchase" class="purchase" onclick="getSelectedSeats()">Purchase</button>
            </form>
        </div>
    </div>  
    <div id="container2">
        <h2>Currently playing</h2> 
        <div id="Currently_playing"></div>
    </div>
    


    
</body>
<script src="./script.js"></script>
</html>
