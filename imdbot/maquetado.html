<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./maquetado.css">
</head>
<body>
    <div id="banner">
        <div id="logo">
            <img src="https://nizami-movie-center.vercel.app/nizami.svg" style="height: 3vi;">
        </div>
        <div id="botones">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <a href=""><img id="perfil_icon" src="./storage/perfil.svg"></a>
        </div>
        <div id="imagen-container" class="image-container">
            <!-- Aquí se agregarán las imágenes y el div de la imagen 8 con el botón "Abrir ventana" -->
        </div>
    </div>
    <div id="popup-window" class="hidden">
        <div id="popup-content">
            <div id="left-side" class="popup-side">
                <div id="overlay">
                   
                    <div id="centered-div">
                        <h2>SELECTED SEATS </h2>
                        <div id="Fecha_seleccionada"></div>
                        <div id="Horario_seleccionado"></div>
                        <div id="Asientos_seleccionados"></div>
                        <button onclick="getSelectedSeats()">Purchase ($0)</button>
                        <p id="time-left"></p>
                    </div>
                </div>
            </div>
            <div id="right-side" class="popup-side">
                <center>
                <div class="containerasientos"> 
                    <h1 id="absolute" style="color: white;">Date</h1>
                    <div id="date-buttons-container"></div>
                    <br><hr><br>
                    <h1 id="absolute" style="color: white;">Time</h1>
                    <div id="horario-buttons-container">
                        <button class="horario-button">13:15</button>
                        <button class="horario-button">15:15</button>
                        <button class="horario-button">18:15</button>
                        <button class="horario-button">20:30</button>
                        <button class="horario-button">22:30</button>
                    </div>
                    <br><hr><br>
                    <div id="seating-chart" class="seating-chart"></div>
                  </div>
                </center>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
